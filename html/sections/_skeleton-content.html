<!DOCTYPE html>
<html lang="de">
	{% include "sections/_head.html" %}
	<body>
		{% include "sections/_header.html" %}
		<main>
			{% block content %}{% endblock %}
		</main>
		<footer>
			{% include "sections/_footer.html" %}
		</footer>
		<link rel="stylesheet" href="{{css_path}}animate.css" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script>
			$(".logo").hover(
				function () {$(this).addClass('animated swing');},
				function () {$(this).removeClass('animated swing');}
			);
		</script>

		<script src="{{js_path}}parallax.min.js"></script>
		<script>
			var headerScene = document.getElementById('headerScene');
			var parallax = new Parallax(headerScene);
		</script>

	</body>
</html>
