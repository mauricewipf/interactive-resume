<div class="container header">
    <header>
        <div class="logo">
            <a href="/"><img src="/images/logo.svg" alt="mauwi" data-pin-nopin="true"></a>
        </div>
        <nav role="navigation">
            <ul class="menu">
                <li><a class="page-link" href="https://logs.mauwi.me">Articles</a></li>
                {% for my_page in site.pages %} {% if my_page.title %}
                <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                {% endif %} {% endfor %}
            </ul>
        </nav>
    </header>
</div>
