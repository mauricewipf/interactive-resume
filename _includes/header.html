<div class="container header">
    <ul id="headerScene" style="transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden; position: relative;">
        <li class="layer" data-depth="0.05">
            <header>
                <div class="logo">
                    <a href="/"><img src="/images/logo.svg" alt="mauwi" data-pin-nopin="true"></a>
                </div>
                <nav role="navigation">
                    <ul class="menu">
                        <li><a class="page-link" href="https://logs.mauwi.me">Articles</a></li>
                        {% for my_page in site.pages %} {% if my_page.title %}
                        <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                        {% endif %} {% endfor %}
                    </ul>
                </nav>
            </header>
        </li>
    </ul>
</div>
