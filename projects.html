---
layout: default
title: Projects
permalink: /projects/
---

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{page.title}}</h1>
    </div>
    <div class="col-xs-12 project-gallery">

      {% for project in site.posts %}
        <div>
          <h3><a href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a></h3>
          <p>{{project.description}}</p>
  				<span class="readmore"><a href="{{project.url | prepend: site.baseurl }}">Read More &gt;</a></span>
          {% if project.projectImage %}
          <a href="{{ project.url | prepend: site.baseurl }}"><img src="/images/{{project.projectImage}}" alt="{{project.title}}" /></a>
          {% endif %}
        </div>
      {% endfor %}

    </div>
  </div>
</div>
